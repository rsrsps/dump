<html>
  <head>
    <title>csTimer to TwistyTimer</title>
  </head>
  <body>
    csTimer input:<br>
    <textarea id="csTimer" style="width: 100%; height: 40%" onkeyup="updateTTT()"></textarea><br>
    <br>
    Twisty Timer output:<br>
    <textarea id="twistyTimer" style="width: 100%; height: 40%"></textarea><br>
    <script>
      var cst = document.getElementById("csTimer");
      var ttt = document.getElementById("twistyTimer");

      function updateTTT() {
        ttt.value = cst.value.replace(/\[\[(.*)\],(.*)\]/g, "\"$1\"; $2; \"\"");
      }
    </script>
  </body>
</html>
