<html>
  <head>
    <script src="CSSCube.js">
    </script>
    <section class="container">
      <div id="cube">
      </div>
    </section>
  </head>
  <body style="background-color: #AAAAAA">
    <script type="text/javascript">
      var cDiv = document.getElementById("cube");
      var c = new CSSCube("cube", ["white","orange","green","red","blue","yellow"], 250, cDiv);
      cDiv.style.position = "fixed";
      cDiv.style.left = "30%"; cDiv.style.top = "30%";
    </script>
    Test buttons:<br>
      <button onclick="c.testX()">x</button>
      <button onclick="c.testY()">y</button>
      <button onclick="c.testZ()">z</button>
  </body>
</html>
