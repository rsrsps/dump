<html>
  <head>
    <script src="Chronos.js"></script>
    <canvas id="canvas" style="z-index: -1"></canvas>
    <center>
      <textarea id="input" style="width: 100%; height: 50%"></textarea><br>
      <button id="go" onclick="startAgenda()">Begin</button>
    </center>
  </head>
  <body onresize="chronos.resize(window.innerWidth, window.innerHeight)">
    <script>
      var c = document.getElementById('canvas');
      c.style.position = 'fixed';
      c.style.left = '0px'; c.style.top = '0px';
      c.width  = window.innerWidth;
      c.height = window.innerHeight;
      
      var input = document.getElementById("input");
      var chronos = null;
      function startAgenda() {
        var agenda = input.value;
        input.style.visibility = "hidden";
        document.getElementById("go").style.visibility = "hidden";
        chronos = new Chronos(agenda, 1000/20, c, function() {
          input.style.visibility = "visible";
          document.getElementById("go").style.visibility = "visible";
        });
        chronos.go();
      }
    </script>
  </body>
</html>
